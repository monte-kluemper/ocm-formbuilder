{{#fields}}
<style>
#form-container {
    display: block;
}
#form-response {
    display: none;
}
</style>
<h2>{{name}}</h2>
<div id="form-container" class="form-container" data-asset-operation="view:{{id}}:view">
<form id="myForm" action="{{url}}">
{{{form_html}}}
</form>
</div>
<div id="form-response">
<h4>{{response}}</h4>
</div>
{{/fields}}
